---
layout: default
body: post
---
<main class="no-hero" id="main" tabindex="-1">
  <div class="row row--small">
    <article class="post" itemscope="" itemtype="http://schema.org/BlogPosting">
      <h1 class="post__title" itemprop="name headline">
        {{ page.title }}
      </h1>
      <span class="post__date subheading"><time datetime="{{ page.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ page.date | date: "%-d %b %Y" }}</time></span>
      <div class="post__content">{{ content }}</div>
    </article>
      <hr>
      {% webmentions %}
      {% webmentions_js %}
  </div>
</main>

<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="Nic Chan">
  <meta name="google-site-verification" content="jmCzVbLU_ewmPKKSbG8xhK5aXxvaHzkTT6KBDL8lnSc" />
  <meta name="theme-color" content="#a75293" />

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>


  <link rel="icon" type="image/png" href="/img/favicon.png">
  <!--
  <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Lato:400,400i,700/Playfair+Display:700"> -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Playfair+Display:700" rel="stylesheet">

  <link rel="stylesheet" href="/css/all.min.css">
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

  {% if site.environment == 'production' %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        opacity: 1;
      }
    </style>

</head>

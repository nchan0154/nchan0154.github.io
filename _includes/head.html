<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="description"
      content="{% if page.excerpt %}{{
        page.excerpt | strip_html | strip_newlines | truncate: 160
      }}{% else %}{{ site.description }}{% endif %}"
    />
    <meta name="author" content="Nic Chan" />
    <meta
      name="google-site-verification"
      content="jmCzVbLU_ewmPKKSbG8xhK5aXxvaHzkTT6KBDL8lnSc"
    />
    <meta name="theme-color" content="#a75293" />
    {% if page.hidden %}
    <meta name="robots" content="noindex" />
    {% endif %}
    <link href="https://twitter.com/nicmakesstuff" rel="me" />

    <title>
      {% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{
        site.title
      }}{% endif %}
    </title>

    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="Nic Chan - Blog Posts"
      href="https://www.nicchan.me/feed.xml"
    />
    <!--
  <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Lato:400,400i,700/Playfair+Display:700"> -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,400i,700|Playfair+Display:700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

    <noscript>
      <style type="text/css">
        .showcase__image-wrapper {
          position: absolute;
          opacity: 1;
        }
      </style>
    </noscript>
    {% webmentions_head %}
  </head>
</html>

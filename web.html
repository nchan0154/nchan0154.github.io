---
body: web
permalink: /web/
---
<main class="no-hero no-margin" id="page">
    <header class="row">
        <h1>Website Design and Development</h1>
    </header>
    <div class="portfolio__wrapper">
        {% assign projects = site.projects | sort: 'date' | reverse %}
        {% for project in projects %}
            <figure class="portfolio__item">
                <img class="portfolio__img" src="/img/{{ project.imgSmall }}" alt="{{ project.title }} Website">
                <figcaption class="portfolio__caption">
                   <h3 class="portfolio__title">{{ project.title }}</h3>
                   <p class="portfolio__desc">{{ project.stack }}</p>
                   <a href="{{ project.permalink }}">More...</a>
                </figcaption>
            </figure>
        {% endfor %}
    </div>      
</main>
